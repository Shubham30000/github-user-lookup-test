<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>GitHub User Creation Date Fetcher</title><link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'></head><body class='bg-gray-100 min-h-screen flex items-center justify-center p-4'><div class='bg-white p-8 rounded-lg shadow-md w-full max-w-md'><h1 class='text-2xl font-bold text-gray-800 mb-6 text-center'>GitHub User Creation Date</h1><form id='github-user-form' class='space-y-4'><div><label for='username' class='block text-sm font-medium text-gray-700'>GitHub Username:</label><input type='text' id='username' name='username' placeholder='e.g., octocat' required class='mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm'></div><button type='submit' class='w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2'>Fetch Creation Date</button></form><div id='results' class='mt-6 p-4 border border-gray-200 rounded-md bg-gray-50 text-center'><p id='loading-message' class='text-blue-500 hidden'>Loading...</p><p id='error-message' class='text-red-600 font-medium hidden'></p><p id='github-created-at' class='text-lg font-semibold text-gray-800 hidden'>Account created on: <span id='created-date-display'></span></p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const githubUserForm = document.getElementById('github-user-form');const usernameInput = document.getElementById('username');const githubCreatedAt = document.getElementById('github-created-at');const createdDateDisplay = document.getElementById('created-date-display');const errorMessage = document.getElementById('error-message');const loadingMessage = document.getElementById('loading-message');const urlParams = new URLSearchParams(window.location.search);const token = urlParams.get('token');githubUserForm.addEventListener('submit', async (event) => {event.preventDefault();const username = usernameInput.value.trim();if (!username) {displayError('Please enter a GitHub username.');return;}createdDateDisplay.textContent = '';githubCreatedAt.classList.add('hidden');errorMessage.classList.add('hidden');loadingMessage.classList.remove('hidden');const apiUrl = `https://api.github.com/users/${username}`;let headers = {};if (token) {headers = {'Authorization': `token ${token}`};}try {const response = await fetch(apiUrl, { headers: headers });if (!response.ok) {if (response.status === 404) {throw new Error('User not found.');} else if (response.status === 403 && token) {throw new Error('Rate limit exceeded or invalid token. Try again later or check your token.');} else {throw new Error(`Error: ${response.status} ${response.statusText}`);}}const data = await response.json();const createdAt = data.created_at;if (createdAt) {const date = new Date(createdAt);const year = date.getUTCFullYear();const month = String(date.getUTCMonth() + 1).padStart(2, '0');const day = String(date.getUTCDate()).padStart(2, '0');createdDateDisplay.textContent = `${year}-${month}-${day} UTC`;githubCreatedAt.classList.remove('hidden');} else {displayError('Creation date not found for this user.');}} catch (error) {displayError(error.message || 'Failed to fetch user data.');} finally {loadingMessage.classList.add('hidden');}});function displayError(message) {errorMessage.textContent = message;errorMessage.classList.remove('hidden');githubCreatedAt.classList.add('hidden');}});</script></body></html>
