<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>GitHub Account Info</title></head><body><h1>GitHub Account Details</h1><div id="github-account-age">Loading account creation date...</div><script>document.addEventListener('DOMContentLoaded', () => {const creationDateStr = "2015-01-15T10:00:00Z";const creationDate = new Date(creationDateStr);const options = { year: 'numeric', month: 'long', day: 'numeric' };const formattedDate = creationDate.toLocaleDateString(undefined, options);document.getElementById('github-account-age').textContent = `Account created on: ${formattedDate}`;const today = new Date();let ageYears = today.getFullYear() - creationDate.getFullYear();const m = today.getMonth() - creationDate.getMonth();if (m < 0 || (m === 0 && today.getDate() < creationDate.getDate())) {ageYears--;}document.getElementById('github-account-age').textContent += ` (${ageYears} years old)`;});</script></body></html>
